name: Build and Deploy MERN App (Render + GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js for Client
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Client Dependencies
      working-directory: ./client
      run: npm ci

    - name: Build Client React App
      working-directory: ./client
      run: npm run build

    - name: Deploy Client to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/build
        # (Optional: set cname if using custom domain)
        # cname: your.custom.domain

    - name: Setup Node.js for Server
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Server Dependencies
      working-directory: ./server
      run: npm ci

    - name: Build Server (if needed)
      working-directory: ./server
      run: npm run build

    - name: Upload build artifacts (optional)
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          client/build
          server/dist
